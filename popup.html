<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <!-- <link href="icons/icons.css" rel="stylesheet"/>
        <link href="css/popup.css" rel="stylesheet"/>  -->
        <link href="lib/popup.css" rel="stylesheet"/>
        <style type="text/css">
        *{ margin:0; padding:0;}
        body { font:10px/1.8 Arial; color:#666;}
        ul,li{ list-style:none;}
        h1.tit-h1 { font-size:38px; text-align:center; margin:30px 0 15px; color:#f60;}
        .go-back{ text-align:center; border-top:1px dashed #ccc; padding:10px; margin-top:20px; font-size:40px;}
        .wrap{border:1px dashed #ccc; background:#f8f8f8; padding:2px;}
        .stock{width:260px; margin:0 auto; background:#EBEBEB; position:relative;}
        .stkcode{width:80px; min-height:1px; text-align:center; float:left; }
        .stkname{width:60px; min-height:1px; text-align:center; float:left; }
        .stkpercent{width:30px; min-height:1px; text-align:center; float:left}
        .stkmove{width:50px; margin-left:14px; min-height:1px; text-align:center; float:left}
        .stkprice {width:50px; min-height:1px; text-align:center; float:left}
        .stkdelete {margin-left:10px; float:left}
        .stkedit {margin-left:6px}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
        .stkcodeinput{ width:55px; height:16px; margin:1px 0;  line-height:20px;font:10px/1.8;outline:none;border-top:0px;border-left: 0px;border-right: 0px;}
        .stock .on_changes{width:120px; position:absolute; top:47px; list-style:none; background:#FFF; border:1px solid #000; display:none; padding:0px;}
        .stock .on_changes li{margin:2px;padding:2px;}
        .stock .on_changes li.active{ background:#CEE7FF;}
        .clear{clear:both;}
        </style>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="popup.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- DIV: Stock Details-->
            <div class="stock" id="stkDetail">
              <div class="button" title="Settings" style="float:left">
                  <span id="setting" class="icons cog"></span>
              </div >
              <div>
                  <span class="stkcode" >代码</span>
                  <span class="stkname" >名称</span>
                  <span class="stkprice" >当前</span>
                  <span class="stkpercent" >涨跌</span>
              </div>     
              <div class="stkdetail">
                
                <span class="stkcode" >  </span>
                <span class="stkname" ></span>
                <span class="stkprice" ></span>
                <span class="stkpercent" ></span>               
              </div> 
            </div>     


        <!-- DIV: Program Settings -->
        <div class="stock" id="stkSetting" style="float:left">
            <div class="button" title="back" style="float:left">
                <span id="back2detail" class="icons left-arrow"></span>
            </div >
            <div>
                <span class="stkcode" >代码</span>
                <span class="stkname" >名称</span>
                <span class="stkmove" >移动</span>
                <span id="stkadd" class="icons plus"></span>
            </div>

            <div class="stkconfig" style="clear:left">
                <span class="stkdelete icons cross"></span>
                <span class="stkcode" ><input class="stkcodeinput" id="stkCode1" disabled="true" maxlength="30" placeholder="" type="text" /> </span>
                <ul class="on_changes"></ul>
                <span class="stkname" > </span>
                <div class="stkmove">
                  <span id="stkup" class="icons arrow-up"></span>
                  <span id="stkdown" class="icons arrow-down"></span>
                </div>
                <span class="stkedit icons edit"></span>
            </div>

          
             <div class="stkconfig" style="clear:left">
                <span class="stkdelete icons cross"></span>
                <span class="stkcode" ><input class="stkcodeinput" id="stkCode2" maxlength="30" name="stkCode1" placeholder="" type="text"/> </span>
                <ul class="on_changes"></ul>
                <span class="stkname" > </span>
                <div class="stkmove">
                  <span id="stkup" class="icons arrow-up"></span>
                  <span id="stkdown" class="icons arrow-down"></span>
                </div>
                <span class="stkedit icons edit"></span>
            </div>

            
        </div> 

</body>
<script src="stk.js" type="text/javascript"></script>
</html>
